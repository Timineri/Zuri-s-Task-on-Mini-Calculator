<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const operator = prompt('Please enter the operation you want to perform \n eg */-+ ');
        const firstDigit = prompt('Please enter first digit');
        const secondDigit = prompt('Please enter second digit');
        

        if (operator == '+') {
        alert(Number(firstDigit) + Number(secondDigit))
        } else if (operator == '-') {
            alert(Number(firstDigit) - Number(secondDigit))

        } else if (operator == '*') {
            alert(Number(firstDigit) * Number(secondDigit))

        } else if (operator == '/') {
            alert(Number(firstDigit) / Number(secondDigit))
        }

    </script>
</body>

</html>
